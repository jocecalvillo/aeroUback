<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar precio plataforma.." />

            </div>

        </div>
    </div>

</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Precios Plataforma :<span class="label label-info">
                                {{totalPrecios}}</span></h4>
                        <h6 class="card-subtitle">Precios registrados en la aplicaci√≥n</h6>
                    </div>

                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Match</th>
                                <th>Plataforma</th>
                                <th>Nacional/Internacional</th>
                                <th>Horario</th>
                                <th>Precio</th>
                                <th>Usuario</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let price of precios">

                                <td>{{price.match}}</td>

                                <td>{{price.plataforma}}</td>

                                <td>{{price.nacInt}}</td>

                                <td>{{price.horario}}</td>

                                <td>{{price.precio}}</td>

                                <td>{{price.usuario}}</td>




                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
