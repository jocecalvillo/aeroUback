        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Precio Servicio Rampa 2<span

                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">

                                <th>Importe USD</th>

                            </tr>

                                    <input type="text" class="form-control" placeholder="Estaci贸n"

                                        [(ngModel)]="price.importeUsd" />
                                </td>

                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i

                                            class="fa fa-close text-danger"></i> </a>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button>

            </div>
        </div>
    </div>
</div>
