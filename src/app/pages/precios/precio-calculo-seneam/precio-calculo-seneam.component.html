<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar por estación..." />

            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">


    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Precio Calculo SENEAM :<span
                                class="label label-info">{{totalPrecios}}</span></h4>
                        <h6 class="card-subtitle">Precios registrados en la aplicación</h6>
                    </div>

                    <div class="col">
                        <div class=" my-2 text-right">
                            <button class="btn btn-primary" type="button" routerLink="/dashboard/calculoSeneamForm">
                                <i class="fa fa-file-alt"></i>
                                Crear Nuevo
                            </button>
                        </div>
                    </div>


                </div>

                <div class="table-responsive">
                    <table class="table table-bordered  table-hover">
                        <thead>
                            <tr>
                                <th>Distancia</th>
                                <th>Clave SENEA</th>
                                <th>Kilometros</th>
                                <th>Tarifa</th>
                                <th>Importe USD</th>
                                <th>Usuario</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let price of preciosCalculo">

                                <td>
                                    <input type="text" class="form-control" placeholder="Distancia"
                                        [(ngModel)]="price.distancia" />
                                </td>

                                <td>
                                    <input type="text" class="form-control" placeholder="Clave SENEA"
                                        [(ngModel)]="price.claveSenea" />
                                </td>

                                <td>
                                    <input type="number" class="form-control" placeholder="Kilometros"
                                        [(ngModel)]="price.kilometros" />
                                </td>

                                <td>
                                    <input type="text" class="form-control" placeholder="Tarifa"
                                        [(ngModel)]="price.tarifa" />
                                </td>

                                <td>
                                    <input type="text" class="form-control" placeholder="Importe USD"
                                        [(ngModel)]="price.importe" />
                                </td>

                                <td>{{price.usuario}}</td>


                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(price)" data-toggle="tooltip" class="cursor"
                                        data-original-title="Guardar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="eliminarCambios(price)" data-toggle="tooltip" class="cursor"
                                        data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>

            </div>
        </div>
    </div>
</div>
