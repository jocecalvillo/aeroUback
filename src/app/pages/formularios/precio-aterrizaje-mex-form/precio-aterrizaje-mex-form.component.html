<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>

    <div class="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="aterrizaje" class="col-form-label col-sm-2">Aterrizaje</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="aterrizaje.aterrizaje" name="Aterrizaje">
                </div>
            </div>

            <div class="form-group row">
                <label for="match" class="col-form-label col-sm-2">Match</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="aterrizaje.match" name="Clave Seneam">
                </div>
            </div>

            <div class="form-group row">
                <label for="nacInt" class="col-form-label col-sm-2">Nacional/Internacional</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="aterrizaje.nacInt" name="NacInt">
                </div>
            </div>

            <div class="form-group row">
                <label for="horario" class="col-form-label col-sm-2">Horario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="aterrizaje.horario" name="Horario">
                </div>
            </div>


            <div class="form-group row">
                <label for="precio" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="aterrizaje.precio" name="Precio">
                </div>
            </div>

            <div class="form-group row">
                <div class="my-2">
                    <button class="btn btn-primary" role="button">Crear</button>
                    &nbsp;
                    <button class="btn btn-danger" role="button" (click)="regreso()">Cancelar</button>
                </div>
            </div>


        </form>


    </div>
</div>
