<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>

    <div class="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="est" class="col-form-label col-sm-2">Est</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="seguridad.est" name="Est">
                </div>
            </div>

            <div class="form-group row">
                <label for="importeUsd" class="col-form-label col-sm-2">Importe USD</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="seguridad.importeUsd" name="Importe USD">
                </div>
            </div>

            <div class="form-group row">
                <label for="aeropuerto" class="col-form-label col-sm-2">Aeropuerto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="seguridad.aeropuerto" name="Aeropuerto">
                </div>
            </div>

            <div class="form-group row">
                <div class="my-2">
                    <button class="btn btn-primary" role="button">Crear</button>
                    &nbsp;
                    <button class="btn btn-danger" role="button" (click)="regreso()">Cancelar</button>
                </div>
            </div>


        </form>


    </div>
</div>
