<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>

    <div class="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="distancia" class="col-form-label col-sm-2">Distancia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="precioCalculo.distancia" name="Distancia">
                </div>
            </div>

            <div class="form-group row">
                <label for="claveSeneam" class="col-form-label col-sm-2">Clave Seneam</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="precioCalculo.claveSenea" name="Clave Seneam">
                </div>
            </div>

            <div class="form-group row">
                <label for="kilometros" class="col-form-label col-sm-2">Kilometros</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="precioCalculo.kilometros" name="Kilometros">
                </div>
            </div>

            <div class="form-group row">
                <label for="tarifa" class="col-form-label col-sm-2">Tarifa</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="precioCalculo.tarifa" name="Tarifa">
                </div>
            </div>


            <div class="form-group row">
                <label for="importe" class="col-form-label col-sm-2">Importe</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="precioCalculo.importe" name="Importe">
                </div>
            </div>

            <div class="form-group row">
                <div class="my-2">
                    <button class="btn btn-primary" role="button">Crear</button>
                    &nbsp;
                    <button class="btn btn-danger" role="button" (click)="regreso()">Cancelar</button>
                </div>
            </div>


        </form>


    </div>
</div>
