<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar match.." (keyup)="buscar(txtTermino.value)"
                    #txtTermino />

            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">


    <div class="col-12">
        <div class="card">
            <div class="card-body">



                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Determinación Operadores : <span
                                class="label label-info">{{totalOperadores}}</span></h4>
                        <h6 class="card-subtitle">Determinación Operadores registrados en la aplicación</h6>
                    </div>

                    <div class="col">
                        <div class=" my-2 text-right">
                            <button class="btn btn-primary" type="button" routerLink="/dashboard/deterOperadoresForm">
                                <i class="fa fa-file-alt"></i>
                                Crear Nuevo
                            </button>
                        </div>
                    </div>


                    <div class="table-responsive">

                        <table class="table table-bordered  table-hover">
                            <thead>
                                <tr>
                                    <th>Match</th>
                                    <th class="w100">Vuelo</th>
                                    <th>Origen Destino</th>
                                    <th class="w100">Origen</th>
                                    <th class="w100">Destino</th>
                                    <th>Clase</th>
                                    <th>Cliente</th>

                                    <th class="text-nowrap w100">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let det of deterOperadores">


                                    <td>
                                        <input type="text" class="form-control" placeholder="Match"
                                            [(ngModel)]="det.match" />
                                    </td>

                                    <td>
                                        <input type="number" class="form-control" placeholder="Vuelo"
                                            [(ngModel)]="det.vuelo" />
                                    </td>


                                    <td>
                                        <input type="text" class="form-control" placeholder="Origen Destino"
                                            [(ngModel)]="det.origenDestino" />
                                    </td>



                                    <td>
                                        <input type="text" class="form-control" placeholder="Origen"
                                            [(ngModel)]="det.origen" />
                                    </td>


                                    <td>
                                        <input type="text" class="form-control" placeholder="Destino"
                                            [(ngModel)]="det.destino" />
                                    </td>

                                    <td>
                                        <input type="text" class="form-control" placeholder="Clase"
                                            [(ngModel)]="det.clase" />
                                    </td>


                                    <td>
                                        <input type="text" class="form-control" placeholder="Cliente"
                                            [(ngModel)]="det.cliente" />
                                    </td>


                                    <td class="text-nowrap text-center">
                                        <a (click)="guardarCambios(det)" data-toggle="tooltip" class="cursor"
                                            data-original-title="Guardar">
                                            <i class="fa fa-pencil text-inverse m-r-10"></i>
                                        </a>
                                        <a (click)="eliminarCambios(det)" data-toggle="tooltip" class="cursor"
                                            data-original-title="Borrar">
                                            <i class="fa fa-close text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div *ngIf="txtTermino.value.length===0">
                        <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
                        &nbsp;
                        <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
